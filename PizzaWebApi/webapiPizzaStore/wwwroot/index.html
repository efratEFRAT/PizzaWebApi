<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻专拽 驻爪 </title>
    <link rel="stylesheet" href="css/site.css">
    <script src="js/page.js"></script>

</head>
<body>
    <h1> 驻专拽 驻爪 砖 </h1>

    <!-- 祝 转专转 -->
    <div id="loginForm">
        <h2>转专</h2>
        <input type="text" id="username" placeholder="砖 砖转砖">
        <input type="password" id="password" placeholder="住住">
        <button onclick="login()">转专</button>
        <p id="errorMessage">转专转 砖.  拽 转 砖 砖转砖 住住.</p>
    </div>

    <!-- 祝 住驻转 驻爪 -   专拽  转专转 爪 -->
    <div id="pizzaSection" style="display:none;">
        <div class="container">
            <button class="btn" onclick="openPopup()">住驻转 驻爪 </button>
        </div>

        <!-- 驻驻驻 住驻转 驻爪 -->
        <div class="popup" id="pizzaPopup">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h2>住驻转 驻爪 砖 </h2>
                <input id="name" type="text" placeholder=" 砖 驻爪">
                <input id="id" type="text" placeholder="  驻爪">
                <input id="isGluten" type="text" placeholder=" 砖 ? (true/false)">
                <button onclick="addpizza()">住驻转 驻爪 </button>
            </div>
        </div>
    </div>

</body>
</html>
