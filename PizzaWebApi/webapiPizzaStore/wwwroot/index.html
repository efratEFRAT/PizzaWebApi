<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרויקט פיצה 🍕</title>
    <link rel="stylesheet" href="css/site.css">
    <script src="js/page.js"></script>

</head>
<body>
    <h1>🍕 פרויקט פיצה שלי 🍕</h1>

    <!-- דף התחברות -->
    <div id="loginForm">
        <h2>התחבר</h2>
        <input type="text" id="username" placeholder="שם משתמש">
        <input type="password" id="password" placeholder="סיסמה">
        <button onclick="login()">התחבר</button>
        <p id="errorMessage">ההתחברות נכשלה. אנא בדוק את שם המשתמש והסיסמה.</p>
    </div>

    <!-- דף הוספת פיצה - יהיה גלוי רק אם ההתחברות הצליחה -->
    <div id="pizzaSection" style="display:none;">
        <div class="container">
            <button class="btn" onclick="openPopup()">הוספת פיצה 🍕</button>
        </div>

        <!-- פופאפ להוספת פיצה -->
        <div class="popup" id="pizzaPopup">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h2>הוספת פיצה חדשה 🍕</h2>
                <input id="name" type="text" placeholder="הזן שם פיצה">
                <input id="id" type="text" placeholder="הזן מזהה פיצה">
                <input id="isGluten" type="text" placeholder="האם יש גלוטן? (true/false)">
                <button onclick="addpizza()">הוספת פיצה 🍕</button>
            </div>
        </div>
    </div>

</body>
</html>
