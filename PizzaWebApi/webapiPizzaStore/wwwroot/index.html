<html lang="he">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>פרויקט פיצה 🍕</title>
    
        <!-- קישור ל-CSS שלך -->
        <link rel="stylesheet" href="css/site.css">
        <script src="js/page.js"></script>
        
        <style>
            /* הגדרות כלליות לדף */
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                text-align: center;
            }
    
            h1 {
                color: #ff6f61;
                margin-top: 20px;
            }
    
            .container {
                margin: 50px auto;
                max-width: 600px;
                background-color: #fff;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
    
            .btn {
                background-color: #ff6f61;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            .btn:hover {
                background-color: #ff3b2a;
            }
    
            /* עיצוב כפתור להוספת פיצה */
            #addPizzaBtn {
                margin-top: 30px;
                background-color: #4CAF50;
            }
    
            /* עיצוב טבלה */
            table {
                width: 100%;
                margin-top: 20px;
                border-collapse: collapse;
                border-radius: 10px;
                overflow: hidden;
            }
    
            th, td {
                padding: 12px;
                text-align: center;
                border-bottom: 1px solid #ddd;
            }
    
            th {
                background-color: #ff6f61;
                color: white;
            }
    
            tr:hover {
                background-color: #f1f1f1;
            }
    
            /* עיצוב לפופאפ */
            .popup {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
            }
    
            .popup-content {
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                width: 400px;
                text-align: center;
            }
    
            .popup-content input {
                margin: 10px 0;
                padding: 10px;
                width: 80%;
                border-radius: 5px;
                border: 1px solid #ddd;
            }
    
            .popup-content button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
    
            .popup-content button:hover {
                background-color: #45a049;
            }
    
            .close-btn {
                color: #aaa;
                font-size: 28px;
                font-weight: bold;
                position: absolute;
                top: 10px;
                right: 20px;
                cursor: pointer;
            }
    
            .close-btn:hover,
            .close-btn:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>🍕 פרויקט פיצה שלי 🍕</h1>
        <div class="container">
            <span style="font-size: 20px; color: #555;">רשימת פיצות:</span>
    
            <!-- טבלה להצגת הפיצות -->
            <table id="plist">
                <thead>
                    <tr>
                        <th>שם הפיצה 🍕</th>
                        <th>מזהה 🍽️</th>
                        <th>האם יש גלוטן? 🥖</th>
                    </tr>            
                </thead>
                <tbody>
                    <!-- נתונים ייתמלאו כאן -->
                </tbody>
            </table>
    
            <!-- כפתור לפתיחת פופאפ -->
            <button class="btn" id="addPizzaBtn" onclick="openPopup()">הוספת פיצה 🍕</button>
        </div>
    
        <!-- פופאפ להוספת פיצה -->
        <div class="popup" id="pizzaPopup">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h2>הוספת פיצה חדשה 🍕</h2>
                <input id="name" type="text" placeholder="הזן שם פיצה">
                <input id="id" type="text" placeholder="הזן מזהה פיצה">
                <input id="isGluten" type="text" placeholder="האם יש גלוטן? (true/false)">
                <input type="button" value="send" onclick="addpizza()">
                <!-- <button onclick="addpizza()">שלח 🍕</button> -->
            </div>
        </div>
    </body>
    </html>
